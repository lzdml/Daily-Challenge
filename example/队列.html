<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>队列</title>
  </head>
  <body>
    <script>
      let num1 = "24";
      let num2 = "115";

      function addStrings(num1, num2) {
        let i = num1.length - 1;
        let j = num2.length - 1;
        let carry = 0;
        let result = "";

        while (i >= 0 || j >= 0 || carry > 0) {
          let digit1 = i >= 0 ? parseInt(num1[i]) : 0;
          let digit2 = j >= 0 ? parseInt(num2[j]) : 0;
          const sum = digit1 + digit2 + carry;

          result = (sum % 10) + result;
          carry = Math.floor(sum / 10);

          i--;
          j--;
        }

        return result;
      }
      console.log("addStrings(num1, num2) :>> ", addStrings(num1, num2));

      var MyStack = function () {
        this.stack = [];
      };

      /**
       * @param {number} x
       * @return {void}
       */
      MyStack.prototype.push = function (x) {
        return this.stack.push(x);
      };

      /**
       * @return {number}
       */
      MyStack.prototype.pop = function () {
        return this.stack.pop();
      };

      /**
       * @return {number}
       */
      MyStack.prototype.top = function () {
        return this.stack[this.stack.length - 1];
      };

      /**
       * @return {boolean}
       */
      MyStack.prototype.empty = function () {
        return this.stack.length === 0;
      };

      myStack = new MyStack();
      myStack.push(1);
      myStack.push(2);
      console.log('myStack :>> ', myStack.stack);
      const top1 = myStack.top(); // 返回 2
      console.log('top :>> ', top1);
      const stackPop = myStack.pop(); // 返回 2
      console.log('stackPop :>> ', stackPop);
      myStack.empty(); // 返回 False
    </script>
  </body>
</html>
